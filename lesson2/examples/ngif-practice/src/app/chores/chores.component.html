<div class="chores" >
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p *ngIf="chores.length > finishedChores.length" style="color: black">WORK HARDER</p>
</div>
<hr>
<div class="doneChores" >
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
        <img src="{{trophyImage}}" alt="Oops! No Image" 
            *ngIf="chores.length === 0 || 
                finishedChores.length - chores.length >= 3; 
                else noAllowance"/>
    </ul>
</div>
<hr>
<h1 *ngIf="chores.length === 0 && finishedChores.length >= 4; else earnTreat">Ice Cream Treat</h1>




<ng-template #noAllowance>
    <p style="color: black;">No allowance yet</p>
</ng-template>

<ng-template #earnTreat >
    <div class="treat">
        <h3>To earn an ice cream treat:</h3>
        <p>The chores list must be empty.</p>
        <p>The Done list must have at least 4 items.</p>
    </div>
</ng-template>
